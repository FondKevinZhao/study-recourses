<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习使用原生js发送ajax_post请求</title>
</head>
<body>
<button id="btn">点我使用原生js发送ajax——post请求</button>
<h2>练习使用原生js发送ajax_post请求，别用编译器打开该网页，要通过服务器</h2>
<div id="test"></div>
<script type="text/javascript">
  
  let btn = document.getElementById('btn')
  btn.onclick = ()=>{
    
    let xhr = new XMLHttpRequest()

    xhr.onreadystatechange = ()=>{
      if(xhr.readyState === 4 && xhr.status === 200){
        console.log(xhr.response)
        let test = document.getElementById('test')
        test.append(xhr.response)
      }
    }

    //3.用何种方式发请求？给谁发请求？带着什么参数过去？
    xhr.open('post','http://localhost:3000/test_post')
    
    //post请求所特有的一个请求头，必须携带
    //xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')
    xhr.setRequestHeader('content-type','application/json')

    let person = {name:'kobe',age:18}

    //4.真正发送请求1
    //xhr.send('name=kobe&age=18')
    xhr.send(JSON.stringify(person))
  }
  
  
</script>

</body>
</html>
